<h1 mat-dialog-title>Confirmar Eliminación</h1>
<div mat-dialog-content>
  <p>¿Está seguro de que desea eliminar este elemento?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button (click)="onConfirmClick()">Eliminar</button>
</div>
